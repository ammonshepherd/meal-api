<html>
  <head>
    <title>Mealer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add a meal to the Database</h1>
      <form role="form" method='POST' action='/add-meal/'>
        <div class="form-group">
          <input type="text" name="title" class="form-control" id="title-box" placeholder="Enter Title..." style="max-width: 300px;" autofocus required>
          <textarea name="description" class="form-control"
            id="description-box" placeholder="Enter Description..."
            style="max-width: 300px;" autofocus></textarea>
          <textarea name="ingredients" class="form-control"
            id="ingredients-box" placeholder="Enter Ingredients..."
            style="max-width: 300px;" autofocus></textarea>
          <input type="text" name="image" class="form-control" id="image-box" placeholder="Enter Image..." style="max-width: 300px;" autofocus>
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." style="max-width: 300px;" autofocus>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
